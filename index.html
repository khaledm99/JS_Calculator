<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">teststring</div>
                <button id="clear" class="button">C</button>
                <button id="backspace" class="button">BACK</button>
                <button id="blank" class="button">__</button>
                <button id="div" class="button">/</button>
                <button id="b7" class="button">7</button>
                <button id="b8" class="button">8</button>
                <button id="b9" class="button">9</button>
                <button id="mul" class="button">X</button>
                <button id="b4" class="button">4</button>
                <button id="b5" class="button">5</button>
                <button id="b6" class="button">6</button>
                <button id="sub" class="button">-</button>
                <button id="b1" class="button">1</button>
                <button id="b2" class="button">2</button>
                <button id="b3" class="button">3</button>
                <button id="plus" class="button">+</button>
                <button id="b0" class="button">0</button>
                <button id="dot" class="button">.</button>
                <button id="equals" class="button">=</button>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
